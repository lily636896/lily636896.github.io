<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5 - Part 1</title>
</head>
<body>
    <h1>Homework 5 - Part 1</h1>
    <a href="hw5.html">Back to Homework 5 main page</a>

    <form id="userForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label>Age Group:</label>
        <input type="radio" id="ageLess21" name="ageGroup" value="Less than 21" required>
        <label for="ageLess21">Less than 21</label>

        <input type="radio" id="age21to50" name="ageGroup" value="21 to 50">
        <label for="age21to50">21 to 50</label>

        <input type="radio" id="ageOver50" name="ageGroup" value="Over 50">
        <label for="ageOver50">Over 50</label><br><br>

        <label>Browsers Used:</label>
        <input type="checkbox" id="firefox" name="browsersUsed" value="Firefox">
        <label for="firefox">Firefox</label>

        <input type="checkbox" id="edge" name="browsersUsed" value="Edge">
        <label for="edge">Edge</label>

        <input type="checkbox" id="chrome" name="browsersUsed" value="Chrome">
        <label for="chrome">Chrome</label>

        <input type="checkbox" id="safari" name="browsersUsed" value="Safari">
        <label for="safari">Safari</label><br><br>

        <label for="moviePreference">Movie Preference:</label>
        <select id="moviePreference" name="moviePreference" required>
            <option value="" disabled selected>Select a movie type</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Documentary">Documentary</option>
            <option value="Science Fiction">Science Fiction</option>
        </select><br><br>

        <button type="button" id="submitButton">Submit</button>
        <button type="button" id="clearButton">Clear</button>
    </form>

    <div id="outputArea"></div>

    <script>
        const userForm = document.getElementById('userForm');
        const fullNameInput = document.getElementById('fullName');
        const ageGroupInputs = document.querySelectorAll('input[name="ageGroup"]');
        const browsersUsedInputs = document.querySelectorAll('input[name="browsersUsed"]');
        const moviePreferenceSelect = document.getElementById('moviePreference');
        const submitButton = document.getElementById('submitButton');
        const clearButton = document.getElementById('clearButton');
        const outputArea = document.getElementById('outputArea');

        submitButton.addEventListener('click', validateAndSubmit);
        clearButton.addEventListener('click', clearForm);

        function validateAndSubmit() {
            const fullName = fullNameInput.value;
            const selectedAgeGroup = [...ageGroupInputs].find(input => input.checked);
            const selectedBrowsers = [...browsersUsedInputs].filter(input => input.checked);
            const selectedMoviePreference = moviePreferenceSelect.value;

            if (!fullName || !selectedAgeGroup || selectedBrowsers.length === 0 || !selectedMoviePreference) {
                outputArea.textContent = 'Please fill out all required fields.';
            } else {
                outputArea.textContent = 'Thanks, your data was submitted!';
            }
        }

        function clearForm() {
            userForm.reset();
            outputArea.textContent = '';
        }
    </script>
</body>
</html>
