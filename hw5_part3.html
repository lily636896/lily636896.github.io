        // Function to validate and get state information
        function getStateInfo() {
            const stateInput = document.getElementById("stateInput").value.trim().toUpperCase();
            const output = document.getElementById("output");
            let stateFound = false;

            if (!stateInput) {
                output.value = "Please enter a state name or abbreviation.";
                return;
            }

            for (let i = 0; i < censusData.length; i++) {
                const stateAbbreviation = censusData[i][0].toUpperCase();
                const stateName = censusData[i][1].toUpperCase();

                if (stateInput === stateAbbreviation || stateInput === stateName) {
                    const stateCapital = censusData[i][2];
                    const statePopulation = censusData[i][3];

                    output.value = `Thanks for your inquiry, here is the information you requested:
State Abbr = ${stateAbbreviation}
State Name = ${stateName}
Capital = ${stateCapital}
Population = ${statePopulation}`;
                    
                    stateFound = true;
                    break;
                }
            }

            if (!stateFound) {
                output.value = "Sorry, we do not have information about this state!";
            }
        }
    </script>
