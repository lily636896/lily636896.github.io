<body>
    <h1>Homework 7 - Part 2: Cookies</h1>
    <a href="hw7.html">Back to Homework 7 Main Page</a>
  
    <script>
        // Function to set a cookie with a name and value
        function setCookie(name, value) {
            document.cookie = name + "=" + value + "; path=/";
        }

        // Function to get the value of a cookie by name
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [cookieName, cookieValue] = cookie.trim().split('=');
                if (cookieName === name) {
                    return cookieValue;
                }
            }
            return null;
        }

        // Check if the user has visited before
        const userName = getCookie("userName");
        const userUsername = getCookie("userUsername");

        if (userName && userUsername) {
            // User has visited before, display a welcome back message
            document.write("<p>Welcome Back, " + userName + "!</p>");
        } else {
            // User is visiting for the first time, prompt for name and username
            const name = prompt("Enter your name:");
            const username = prompt("Enter your username:");

            // Set cookies for name and username
            setCookie("userName", name);
            setCookie("userUsername", username);

            // Display a welcome message
            document.write("<p>Welcome, " + name + "!</p>");
        }
    </script>

</body>
</html>
