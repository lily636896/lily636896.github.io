<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game</title>
</head>
<body>
    <h1>Multiplication Game</h1>
    <div id="questionArea">
        <!-- Question will be displayed here -->
    </div>
    <input type="number" id="answer" placeholder="Your Answer">
    <button id="checkButton">Check Answer</button>
    <div id="resultArea">
        <!-- Result will be displayed here -->
    </div>
    <button id="playAgain">Play Again</button>
    <button id="endGame">End Game</button>

    <p><a href="hw3.html">Back to Homework 3 main page</a></p>
  
    <script>
        let num1, num2, correctAnswer;
        const questionArea = document.getElementById('questionArea');
        const answerInput = document.getElementById('answer');
        const checkButton = document.getElementById('checkButton');
        const resultArea = document.getElementById('resultArea');
        const playAgainButton = document.getElementById('playAgain');
        const endGameButton = document.getElementById('endGame');

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            correctAnswer = num1 * num2;
            questionArea.textContent = `How much is ${num1} times ${num2}?`;
            answerInput.value = ''; // Clear the input field
            resultArea.textContent = ''; // Clear the result area
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            if (userAnswer === correctAnswer) {
                resultArea.textContent = 'Very good!';
                playAgainButton.style.display = 'block';
                endGameButton.style.display = 'block';
            } else {
                resultArea.textContent = 'No. Please try again.';
            }
        }

        function playAgain() {
            generateQuestion();
            playAgainButton.style.display = 'none';
            endGameButton.style.display = 'none';
        }

        function endGame() {
            questionArea.textContent = 'Thanks for playing, see you next time';
            answerInput.style.display = 'none';
            checkButton.style.display = 'none';
            resultArea.style.display = 'none';
            playAgainButton.style.display = 'none';
            endGameButton.style.display = 'none';
        }

        checkButton.addEventListener('click', checkAnswer);
        playAgainButton.addEventListener('click', playAgain);
        endGameButton.addEventListener('click', endGame);

        generateQuestion(); // Start the game with the first question
    </script>
</body>
</html>
