                <td><input type="text" id="item3Total" readonly></td>
            </tr>
            <tr>

        <button type="button" id="calculateButton">Calculate Earnings</button>
        <button type="button" id="clearButton">Clear Form</button>
        <br>
        <label for="totalEarnings">Total Earnings:</label>
        <input type="text" id="totalEarnings" readonly>
    </form>

    <p><a href="hw3.html">Back to Homework 3 main page</a></p>
  
    <script>
        const calculateButton = document.getElementById('calculateButton');
        const clearButton = document.getElementById('clearButton');

        calculateButton.addEventListener('click', calculateEarnings);
        clearButton.addEventListener('click', clearForm);

        function calculateEarnings() {
            const salespersonName = document.getElementById('sellersName').value;
            const item1Qty = parseInt(document.getElementById('item1Qty').value) || 0;
            const item2Qty = parseInt(document.getElementById('item2Qty').value) || 0;
            const item3Qty = parseInt(document.getElementById('item3Qty').value) || 0;
            const item4Qty = parseInt(document.getElementById('item4Qty').value) || 0;

            const totalSales = (item1Qty * 20.99) + (item2Qty * 12.75) + (item3Qty * 9.95) + (item4Qty * 35.89);
            const totalEarnings = 250 + (0.09 * totalSales);

            document.getElementById('item1Total').value = (item1Qty * 20.99).toFixed(2);
            document.getElementById('item2Total').value = (item2Qty * 12.75).toFixed(2);
            document.getElementById('item3Total').value = (item3Qty * 9.95).toFixed(2);
            document.getElementById('item4Total').value = (item4Qty * 35.89).toFixed(2);
            document.getElementById('totalSalesAmount').value = totalSales.toFixed(2);
            document.getElementById('totalEarnings').value = totalEarnings.toFixed(2);

            alert(`${salespersonName} earned $${totalEarnings.toFixed(2)}`);
        }
